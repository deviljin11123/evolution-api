services:
  api:
    image: atendai/evolution-api:latest
    restart: always
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
    expose:
      - "8080"
    command:
      - sh
      - -lc
      - >
        npm run db:deploy &&
        (npm run start:prod || npm run start || node dist/main.js)
    labels:
      - traefik.enable=true
      - traefik.http.routers.evoapi.rule=Host(`evo1api.ezcrm.top`)
      - traefik.http.routers.evoapi.entrypoints=web,websecure
      - traefik.http.routers.evoapi.tls=true
      - traefik.http.services.evoapi.loadbalancer.server.port=8080
      - traefik.docker.network=coolify
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify

volumes:
  evolution_instances: